server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/foundationdb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  configuration:
    map-underscore-to-camel-case: true  # 开启驼峰映射

logging:
  level:
    root: error
    AccessLog: info

swagger:
  enabled: true  # 是否开启swagger
