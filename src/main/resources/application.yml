server:
  port: 8080

spring:
  application:
    name: Foundation
  datasource:
    url: jdbc:mysql://localhost:3306/foundationdb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    password: 123456
    database: 0  # Redis数据库索引
    timeout: 5000ms  # 超时时间
    jedis:
      pool:
        max-active: 8  # 最大连接数
        max-idle: 8    # 最大空闲连接
        min-idle: 0    # 最小空闲连接

mybatis:
  configuration:
    map-underscore-to-camel-case: true  # 开启驼峰映射

logging:
  level:
    root: error
    AccessLog: info

swagger:
  enabled: true  # 是否开启swagger
